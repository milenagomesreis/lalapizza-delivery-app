<html layout:decorate="~{layout/layout}"
      layout:fragment="conteudo"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container">

    <h1 class="mt-4 mb-3">Funcion√°rios
        <small>Lista</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/admin}">Dashbord</a>
        </li>
        <li class="breadcrumb-item active">Funcionario</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="btn btn-secondary" th:href="@{/admin/funcionarios/novo}">Novo</a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 mb-4 table-responsive ">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th width="7%">#</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Perfil</th>
                                <th>Cargo</th>
                                <th width="7%"></th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr th:each="funcionario : ${funcionarios}">
                                <td th:text="${funcionario.id}"></td>
                                <td th:text="${funcionario.nome}"></td>
                                <td th:text="${funcionario.telefone}"></td>
                                <td th:text="${funcionario.email}"></td>
                                <td th:text="${funcionario.perfil.descricao}"></td>
                                <td th:text="${funcionario.cargo.descricao}"></td>
                                <td>
                                    <a th:href="@{/admin/funcionarios/__${funcionario.id}__/editar}">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
