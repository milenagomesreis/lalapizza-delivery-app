<html layout:decorate="~{layout/layout}"
	  layout:fragment="conteudo"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container">

	<h1 class="mt-4 mb-3">Produtos
		<small>Formulário</small>
	</h1>

	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a th:href="@{/admin}">Dashbord</a>
		</li>
		<li class="breadcrumb-item">Produtos</li>
		<li class="breadcrumb-item active">Formulário</li>
	</ol>
	<div class="row">
		<div class="col-md-12 mb-4">
			<form th:object="${produtoTO}" th:action="@{/admin/produtos/novo}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}">
					<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:style="'color:red; padding:5px'"/>
				</div>
				<div class="form-group">
					<label for="nome">Descrição</label>
					<input type="text" class="form-control" id="descricao" th:field="*{descricao}">
					<div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" th:style="'color:red; padding:5px'"/>
				</div>
				<div class="form-group">
					<label for="nome">Valor Unitário</label>
					<input type="text" class="form-control" id="valorUnitario" th:field="*{valorUnitario}">
					<div th:if="${#fields.hasErrors('valorUnitario')}" th:errors="*{valorUnitario}" th:style="'color:red; padding:5px'"/>
				</div>
				<div class="form-group">
					<label for="nome">Categoria</label>
					<select class="form-control" id="categoria" th:field="*{categoria.id}">
						<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
					</select>
					<div th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" th:style="'color:red; padding:5px'"/>
				</div>
				<div class="form-group">
					<label for="nome">Imagem</label>
					<input type="file" accept="image/*" class="form-control" id="imagem" th:field="*{imagem}">
					<div th:if="${#fields.hasErrors('imagem')}" th:errors="*{imagem}" th:style="'color:red; padding:5px'"/>
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
</div>
</html>
